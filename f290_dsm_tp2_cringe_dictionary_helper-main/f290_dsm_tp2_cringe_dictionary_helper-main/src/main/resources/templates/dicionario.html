<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicionario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta name="author" content="Ester Morais">
</head>
<body>
    <header class="container-fluid bg-dark">
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand text-white" href="#">Cringe</a>
              <button class="navbar-toggler text-white" style="color:white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon text-white"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">Link</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Portfólio
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Dicionario PT</a></li>
                      <li><a class="dropdown-item" href="#">Dicionario USA</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Ver todos os dicionarios</a></li>
                    </ul>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="..." aria-label="Search">
                  <button class="btn"  style="background-color:rgb(192, 39, 39); color:white;" type="submit">Pesquisar</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main class="container bg-light mt-5">
        <section class="d-flex align-items-center justify-content-center">
            <div class="card">
                <div class="card-header" style="background-color:rgb(192, 39, 39); color:white;">
                <h3 th:text="${titulo}" style="padding:0px 200px 0px 200px">Dicionário Cringe</h1>
                </div>
                <div class="card-body">
                  <table th:if="${palavras.size() > 0}" class="table table-stripped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <td scope="col" style="font-weight:bold">Palavra</td>
                            <td scope="col" style="font-weight:bold">Significado</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p : ${palavras}">
                            <th scope="row" th:text="${p.id}" style="font-weight:400">1</th>
                            <td th:text="${p.palavra}">Palavra</td>
                            <td th:text="${p.significado}">Significado</td>
                        </tr>
                    </tbody>
                    <div th:if="${palavras.size() == 0}" class="alert alert-warning col-4">
                        Ainda não existem palavras registradas
                    </div>
                  </table>
                </div>
              </div>
              
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
